syntax = "proto2";
package nmsg.base;
option go_package = "github.com/farsightsec/go-nmsg/nmsg_base;nmsg_base";

message IPConn {
    optional uint32     proto = 1;
    optional bytes      srcip = 2;
    optional uint32     srcport = 3;
    optional bytes      dstip = 4;
    optional uint32     dstport = 5;
}
